name: modgu cicd

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint & Build
        run: npm run lint && npm run build

  build-and-push-docker:
    if: github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/modgu:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/modgu:${{ github.sha }}

  ## prod deploy
  deploy-to-ec2-prod:
    needs: build-and-push-docker
    runs-on: [self-hosted, modgu-prod-runner]

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/modgu
      CONTAINER_NAME: modonggu-backend
      DOCKER_TAG: ${{ github.ref_name }}

    steps:
      - name: Pull latest Docker image
        run: |
          echo "최신 도커 이미지 Pull 중..."
          docker pull $DOCKER_IMAGE_NAME:${DOCKER_TAG}

      - name: Deploy to Prod EC2 and Run Docker Container
        run: |
          echo "docker-compose 재시작..."
          cd /home/ubuntu/9term-main-back
          docker-compose down
          docker-compose up -d
      - &check-container
        name: Check Container Status
        run: |
          echo "--- 컨테이너 상태 확인 중 ---"
          sleep 20
          CONTAINER_STATUS=$(docker ps --filter "name=$CONTAINER_NAME" --format '{{.Status}}')
          echo "컨테이너 상태: $CONTAINER_STATUS"

          if [[ $CONTAINER_STATUS == *"Up"* ]]; then
              echo "컨테이너가 정상적으로 실행 중입니다."
          else
              echo "컨테이너가 실행 중이 아닙니다. 다시 확인하세요."
              exit 1
          fi

  ## dev deploy
  deploy-to-ec2-dev:
    needs: build-and-push-docker
    runs-on: [self-hosted, modgu-dev-runner]

    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    env:
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/modgu
      CONTAINER_NAME: modonggu-backend
      DOCKER_TAG: ${{ github.ref_name }}

    steps:
      - name: Pull latest Docker image
        run: |
          echo "최신 도커 이미지 Pull 중..."
          docker pull $DOCKER_IMAGE_NAME:${DOCKER_TAG}

      - name: Deploy to dev EC2 and Run Docker Container
        run: |
          echo "docker-compose 재시작..."
          cd /home/ubuntu/9term-main-back
          docker-compose down
          docker-compose up -d
      - *check-container
